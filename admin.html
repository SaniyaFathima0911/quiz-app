<!DOCTYPE html>
<html>

<head>
  <title>Create Quiz â€“ Admin</title>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f0f5;
      padding: 2rem;
      color: #3c2f45;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #514055;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Forms container */
    #quiz-form,
    #question-form,
    #preview {
      background: white;
      padding: 2rem 2.5rem;
      margin-bottom: 1.8rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(115, 93, 120, 0.15);
      width: 100%;
      width: 800px;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: flex-start;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #quiz-form:hover,
    #question-form:hover,
    #preview:hover {
      box-shadow: 0 14px 35px rgba(115, 93, 120, 0.3);
    }

    label {
      font-weight: 600;
      color: #5a4762;
      display: block;
      /* margin-bottom: 6px; */
      font-size: 22px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 15px;
      /* margin-bottom: 18px; */
      border: 2px solid #d1b3c4;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
      color: #3c2f45;
      font-weight: 500;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #735d78;
      box-shadow: 0 0 8px #735d78;
      background: #faf7fb;
    }

    button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(135deg, #735d78, #a583a6);
      box-shadow: 0 6px 15px rgba(115, 93, 120, 0.45);
      transition: background-position 0.5s ease, box-shadow 0.4s ease;
      background-size: 200% 200%;
      background-position: 0% 50%;
      user-select: none;
    }

    button:hover {
      background-position: 100% 50%;
      box-shadow: 0 8px 25px rgba(115, 93, 120, 0.7);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Question preview cards */
    .question-preview {
      background-color: #fff;
      border: 2px solid #d1b3c4;
      border-radius: 12px;
      margin: 10px 0;
      padding: 18px 22px;
      font-weight: 600;
      color: #4a3a59;
      box-shadow: 0 5px 15px rgba(115, 93, 120, 0.1);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s ease forwards;
    }

    #preview h3 {
      color: #735d78;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 1.3rem;
      text-align: center;
    }

    #quiz-link {
      margin-top: 2rem;
      font-weight: 700;
      color: #3a7a35;
      font-size: 1.2rem;
      text-align: center;
      user-select: all;
      word-break: break-all;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 8px #735d78;
      }

      100% {
        text-shadow: 0 0 20px #a583a6, 0 0 35px #735d78;
      }
    }

    .animated-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      mix-blend-mode: multiply;
      animation: blobMove 20s infinite ease-in-out;
    }

    .blob1 {
      width: 400px;
      height: 400px;
      background: #d1b3c4;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 500px;
      height: 500px;
      /* background: #735d78; */
      background: #874f71;
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }

    @keyframes blobMove {

      0%,
      100% {
        transform: scale(1) translate(0, 0);
      }

      25% {
        transform: scale(1.1) translate(30px, -50px);
      }

      50% {
        transform: scale(0.9) translate(-20px, 20px);
      }

      75% {
        transform: scale(1.05) translate(40px, 30px);
      }
    }

    .save {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #question-form h3 {
      font-size: 22px;
      color: #5a4762;
    }

    div#question-list {
      width: 100%;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between;">
    <!-- <span id="userInfo" style="font-weight: bold;"></span>
  <button id="logoutBtn">Logout</button> -->
  </div>

  <div class="animated-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <h2>Create a New Quiz</h2>

  <div id="quiz-form">
    <label for="quiz-title">Quiz Title:</label>
    <input type="text" id="quiz-title" placeholder="e.g. JavaScript Basics" />
  </div>

  <div id="question-form">
    <h3>Add Question</h3>
    <textarea type="text" id="question" placeholder="Question text"></textarea>
    <input type="text" id="option1" placeholder="Option 1" />
    <input type="text" id="option2" placeholder="Option 2" />
    <input type="text" id="option3" placeholder="Option 3" />
    <input type="text" id="option4" placeholder="Option 4" />
    <select id="correct-answer">
      <option value="">Select Correct Answer</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <button onclick="addQuestion()">Add Question</button>
  </div>

  <div id="preview">
    <h3>Questions Preview</h3>
    <div id="question-list"></div>
    <div class="save">
      <button onclick="saveQuiz()">Save Quiz & Generate Link</button>
      <button onclick="mainPage()">Back</button>
    </div>
  </div>

  <div id="quiz-link" style="display:none;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-SZclK5KRhwtorwsC9gnza0NSqeQA4ns",
      authDomain: "quiz-app-31f43.firebaseapp.com",
      projectId: "quiz-app-31f43",
      storageBucket: "quiz-app-31f43.appspot.com",
      messagingSenderId: "152648052750",
      appId: "1:152648052750:web:be08810bd7a03367a84c5f",
      measurementId: "G-H4LN1Y0HWE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let questions = [];

    await setPersistence(auth, browserLocalPersistence);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        console.log("User is logged in:", user.email);

        const userDisplay = document.getElementById("userInfo");
        if (userDisplay) userDisplay.textContent = `Logged in as ${user.displayName || user.email}`;
      }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            console.log("User signed out");
            window.location.href = "login.html";
          })
          .catch((error) => {
            console.error("Sign out error:", error);
          });
      });
    }

    window.addQuestion = function () {
      const questionText = document.getElementById("question").value.trim();
      const opt1 = document.getElementById("option1").value.trim();
      const opt2 = document.getElementById("option2").value.trim();
      const opt3 = document.getElementById("option3").value.trim();
      const opt4 = document.getElementById("option4").value.trim();
      const correct = document.getElementById("correct-answer").value;

      if (!questionText || !opt1 || !opt2 || !opt3 || !opt4 || !correct) {
        alert("Please fill in all question fields and select the correct answer.");
        return;
      }

      const correctIndex = ["option1", "option2", "option3", "option4"].indexOf(correct);

      questions.push({
        question: questionText,
        options: [opt1, opt2, opt3, opt4],
        correctAnswerIndex: correctIndex
      });

      document.getElementById("question").value = "";
      document.getElementById("option1").value = "";
      document.getElementById("option2").value = "";
      document.getElementById("option3").value = "";
      document.getElementById("option4").value = "";
      document.getElementById("correct-answer").value = "";

      updatePreview();
    };

    window.updatePreview = function () {
      const list = document.getElementById("question-list");
      list.innerHTML = "";

      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question-preview";

        const correctAnswerText = q.options[q.correctAnswerIndex] || "N/A";
        div.textContent = `${idx + 1}. ${q.question} (Correct answer: ${correctAnswerText})`;

        list.appendChild(div);
      });
    };

    window.saveQuiz = async function () {
      const quizTitle = document.getElementById("quiz-title").value.trim();

      if (!quizTitle) {
        alert("Please enter a quiz title.");
        return;
      }

      if (questions.length === 0) {
        alert("Please add at least one question.");
        return;
      }

      if (!currentUser) {
        alert("You must be logged in to save a quiz.");
        return;
      }

      try {
        const quizDoc = await addDoc(collection(db, "quizzes"), {
          userId: currentUser.uid,
          title: quizTitle,
          questions: questions,
          createdAt: serverTimestamp()
        });

        const quizId = quizDoc.id;
        window.location.href = `link.html?id=${quizId}`;

        document.getElementById("quiz-title").value = "";
        questions = [];
        updatePreview();

      } catch (error) {
        console.error("Error saving quiz:", error);
        alert("Failed to save quiz. Please try again.");
      }
    };

    window.mainPage = function () {
      window.location.href = "index.html";
    };
  </script>

</body>

</html>
